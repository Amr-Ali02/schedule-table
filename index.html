<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>schedule table</title>

          <select name="matrial" id="matrial">

            <option value="#e64c40">red</option>

    <script src="table.js"></script>

</html>
